<body onload="OnPageLoaded()">
	<canvas class="hierarchyDiagram" id="hierarchyCanvas" resize></canvas>
	<div style="height:50%; overflow:auto;">
		<div id="modelOutput"></div>
		<div id="dataOutput"></div>
	</div>
	<div style="height:50%; overflow:auto;">
		<div class="viewOptions">
			<h1>View Options:</h1>
			<input type="checkbox" id="showGround" onChange="OnRenderOption('showGround');">Ground</input>
			<input type="checkbox" id="showWireframe" onChange="OnRenderOption('showWireframe');">Wireframe</input>
			<input type="checkbox" id="showConstructionInfo" onChange="OnRenderOption('showConstructionInfo');">Construction Info</input>
		</div>
		<p>
			<p>
				Selected Generator: 
				<select id="generatorsList" onChange="SetNewGenerator();">
				</select>
			</p>
			<p>
				Selected Generation Hierarchy: 
				<select id="generatorHierarchiesList" onChange="SetNewGeneratorHierarchy();">
				</select>
			</p>
			<button onclick="RunTest()">Run Test</button>
			<input type="number" id="seedInput" value="500"/>
			<button onclick="RunTestWithRandomSeed()">Run Test With Random Seed</button>
		</p>
		<div class="inputsArea">
			<h1>Inputs:</h1>
			<p id="gGeneratorInputs"/>
		</div>
	</div>
